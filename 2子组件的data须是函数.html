<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子组件里面定义data必须为一个函数</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="root">
        <table>
            <tbody>
                <tr is="row"></tr>
                <tr is="row"></tr>
                <tr is="row"></tr>
            </tbody>
        </table>
    </div>

    <script>
        Vue.component('row', {
            data: function(){
                return {
                    content: 'this is content'
                }
            },
            template: '<tr><td>{{content}}</td></tr>'
        })

        var vm = new Vue({
            el: '#root'
        })
    </script>
    
</body>
</html>
