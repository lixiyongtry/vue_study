<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-10 （新）Vue中的事件绑定  </title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="root">
        {{fullName}}
        {{age}}
    </div>

    <script>

        var vm = new Vue({
            el: '#root',
            data: {
                firstName: "Dell",
                lastName: "Lee",
                age: 28,
                fullName: "Dell Lee"
            },
            watch: {
                firstName: function() {
                    this.fullName = this.firstName + " " + this.lastName
                },
                lastName: function() {
                    this.fullName = this.firstName + " " + this.lastName
                }
            }
            // methods: {
            //     fullName: function() {
            //         return this.firstName + " " + this.lastName
            //     }
            // },
            //计算属性,有缓存作用
            // computed: {
            //     fullName: function() {
            //         console.log("计算了一次")
            //         return this.firstName + " " + this.lastName
            //     }
            // }
        })
    </script>
    
</body>
</html>
