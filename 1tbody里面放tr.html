<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tbody里面只能放tr，而放row组件出错的解决方法</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="root">
        <table>
            <tbody>
                <tr is="row"></tr>
                <tr is="row"></tr>
                <tr is="row"></tr>
            </tbody>
        </table>
    </div>

    <script>
        Vue.component('row', {
            template: '<tr><td>this is a row</td></tr>'
        })

        var vm = new Vue({
            el: '#root'
        })
    </script>
    
</body>
</html>
